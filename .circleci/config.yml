version: 2.1
references:
  working_directory: &working_directory
    /go/src/github.com/Financial-Times/prometheus-ecs-discovery

executors:
  golang:
    docker:
      - image: circleci/golang:1.12
  golang-node:
    docker:
      - image: circleci/golang:1.12-node
  python-node:
    docker:
      - image: circleci/python-node:3.7

commands:
  install_dependencies:
    steps:
      - restore_cache:
          key: v1-gomod-{{ checksum "go.sum" }}

      - run:
          name: Download dependencies
          command: go mod download

      - save_cache:
          key: v1-gomod-{{ checksum "go.sum" }}
          paths:
            - /go/pkg/mod

  attach_golang_workspace:
    steps:
      - attach_workspace:
          at: ~/project

  docker_login:
    steps:
      - run:
          name: Login to the Docker repository
          command: echo "$DOCKER_REGISTRY_PASSWORD" | docker login nexus.in.ft.com:5000 --username "$DOCKER_REGISTRY_USERNAME" --password-stdin

  install_snyk:
    steps:
      - run:
          name: Install snyk
          command: sudo npm install -g snyk

jobs:
  install:
    executor: golang
    steps:
      - checkout

      - install_dependencies:
          working_directory: *working_directory

      - persist_to_workspace:
          root: .
          paths:
            - .

  verify:
    executor: golang
    steps:
      - attach_golang_workspace

      - run:
          name: Check the style
          command: make style

      - run:
          name: Vet the code
          command: make vet

      - run:
          name: Test the code
          command: make test-report

      - store_test_results:
          path: test-results

  build-image:
    executor: golang
    steps:
      - setup_remote_docker
      - attach_golang_workspace
      - docker_login

      - run:
          name: Build the exporter Docker image if it does not exist
          command: |
            export IMAGE_TAG="nexus.in.ft.com:5000/operations-reliability/$CIRCLE_PROJECT_REPONAME:$CIRCLE_SHA1"
            docker pull "$IMAGE_TAG" >/dev/null 2>&1 || true
            if $(docker image inspect "$IMAGE_TAG" >/dev/null 2>&1); then
              echo "Skipping build as image exists for git sha \"$CIRCLE_SHA1\""
              docker tag "$IMAGE_TAG" "financial-times/$CIRCLE_PROJECT_REPONAME:$CIRCLE_SHA1"
            else
              echo "Building new docker image"
              make build
            fi
            mkdir -p caches
            docker save -o "caches/docker-cache-$CIRCLE_SHA1.tar" "financial-times/$CIRCLE_PROJECT_REPONAME:$CIRCLE_SHA1"

      - persist_to_workspace:
          root: .
          paths:
            - .

  security:
    executor: golang-node
    steps:
      - setup_remote_docker
      - attach_golang_workspace
      - install_snyk

      - run:
          name: Check dependencies and docker images for vulnerabilities
          command: |
            docker load -i "caches/docker-cache-$CIRCLE_SHA1.tar"
            make security

  publish-revision:
    executor: golang
    steps:
      - setup_remote_docker
      - attach_golang_workspace
      - docker_login

      - run:
          name: Push the Docker image
          command: |
            docker load -i "caches/docker-cache-$CIRCLE_SHA1.tar"
            DOCKER_TAG="$CIRCLE_SHA1" make publish

  deploy-service:
    executor: python-node
    steps:
      - attach_golang_workspace

      - run:
          name: Install AWS CLI
          command: sudo pip install awscli

      # TODO: add tests for service responsiveness before rolling out multi-region
      - run:
          name: Update cloudformation stack eu-west-1
          command: DOCKER_TAG="$CIRCLE_SHA1" .circleci/do-exclusively.sh --branch $CIRCLE_BRANCH make deploy-stack
          environment:
            AWS_DEFAULT_REGION: eu-west-1

      - run:
          name: Update cloudformation stack us-east-1
          command: DOCKER_TAG="$CIRCLE_SHA1" .circleci/do-exclusively.sh --branch $CIRCLE_BRANCH make deploy-stack
          environment:
            AWS_DEFAULT_REGION: us-east-1

      - install_snyk

      - run:
          name: Update snyk monitoring
          command: DOCKER_TAG="$CIRCLE_SHA1" make security-monitor

workflows:
  version: 2.1
  build-and-deploy:
    jobs:
      - install
      - verify:
          requires:
            - install
      - build-image:
          context: monitoring-agg-ecs-prod
          requires:
            - install
      - security:
          context: monitoring-agg-ecs-prod
          requires:
            - install
            - build-image
      - publish-revision:
          context: monitoring-agg-ecs-prod
          requires:
            - verify
            - build-image
            - security
          filters:
            branches:
              only:
                - master
      - deploy-service:
          context: monitoring-agg-ecs-prod
          requires:
            - publish-revision
          filters:
            branches:
              only:
                - master

experimental:
  notify:
    branches:
      only:
        - master
